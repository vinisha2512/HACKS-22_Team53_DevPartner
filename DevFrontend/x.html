<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form id="test" enctype="multipart/form-data">
        <input
            class="form-control"
            type="file"
            accept="application/pdf"
            id="formFile1"
            required
        />
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    </form>
</body>

<script>
    var formtest = document.querySelector("form");
    formtest.addEventListener("submit", (e) => {
      e.preventDefault();
        var img = document.getElementById("formFile1").files[0];
        var filename = document.getElementById("formFile1").files[0].name;

        const data = new FormData();
        data.append("filename", filename);
        data.append("image", img, filename);

        axios
        .post("http://localhost:8000/signup", data, {})
        .then((response) => {
          console.log(response.data);
        });
    });

</script>
</html>
